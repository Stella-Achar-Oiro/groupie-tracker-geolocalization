<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header-section">
        <h1>Groupie Tracker</h1>
            <a href="/about" class="nav-link">
                <i class="fas fa-info-circle"></i> About
            </a>
            <button id="show-favorites" class="favorites-toggle-btn">
                <i class="fas fa-star"></i> Show Favorites
            </button>
        </div>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for artists..." aria-label="Search for artists">
            <div id="suggestions" role="listbox" aria-label="Search suggestions"></div>
        </div>

        <div id="filter-container">
            <!-- Creation Year Range -->
            <div class="filter-section">
                <h3><i class="fas fa-calendar-alt"></i> Creation Year Range</h3>
                <div class="range-container">
                    <input type="number" id="creation-year-min" class="year-input" min="1950" max="2023" value="1950">
                    <div class="slider-container">
                        <div id="creation-year-slider"></div>
                    </div>
                    <input type="number" id="creation-year-max" class="year-input" min="1950" max="2023" value="2023">
                </div>
            </div>

            <!-- First Album Year Range -->
            <div class="filter-section">
                <h3><i class="fas fa-compact-disc"></i> First Album Year Range</h3>
                <div class="range-container">
                    <input type="number" id="album-year-min" class="year-input" min="1950" max="2023" value="1950">
                    <div class="slider-container">
                        <div id="album-year-slider"></div>
                    </div>
                    <input type="number" id="album-year-max" class="year-input" min="1950" max="2023" value="2023">
                </div>
            </div>

            <!-- Number of Members -->
            <div class="filter-section">
                <h3><i class="fas fa-users"></i> Number of Members</h3>
                <div id="member-checkboxes" class="checkbox-group">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Locations -->
            <div class="filter-section">
                <h3><i class="fas fa-map-marker-alt"></i> Concert Locations</h3>
                <div class="location-search">
                    <input type="text" id="location-search" placeholder="Search locations...">
                </div>
                <div id="location-checkboxes" class="checkbox-group scrollable">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="filter-actions">
                <button id="clear-filters" class="clear-filters-btn">
                    <i class="fas fa-undo"></i> Reset Filters
                </button>
            </div>
        </div>

        <div id="results-container"></div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="error-message" class="error-message" role="alert" aria-live="assertive"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="/static/js/error-handler.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
